<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WoL VLAN WebApp</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { margin-bottom: 6px; }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr 1fr; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    input, select { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    button.danger { border-color: #d33; }
    button.ghost { border-color: #ddd; }
    .list { display:flex; flex-direction:column; gap:10px; margin-top: 10px; }
    .item { border: 1px solid #eee; border-radius: 12px; padding: 12px; }
    code { background:#f6f6f6; padding:2px 6px; border-radius:6px; }
    .msg { margin-top: 16px; padding: 12px; border-radius: 10px; background: #f6f6f6; white-space: pre-wrap; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #ddd; }
    .ok { border-color: #6a6; }
    .ng { border-color: #d66; }
    .muted { color:#666; font-size: 13px; }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>Wake on LAN（VLAN対応）</h1>
  <p class="muted">同一VLANはローカル送信、VLAN越えは各VLANの Agent に依頼してWoL送信します。</p>

  <div class="grid">
    <div class="card">
      <h2>Agent（VLANごとの送信拠点）</h2>
      <div style="display:grid; gap:10px;">
        <input id="agentName" placeholder="例: VLAN10 Agent" />
        <input id="agentUrl" placeholder="例: http://192.168.10.2:3001" />
        <input id="agentToken" placeholder="Agent Token（共有シークレット）" />
        <button id="addAgent">Agent追加</button>
      </div>
      <div class="list" id="agents"></div>
    </div>

    <div class="card">
      <h2>ホスト（名前＋MAC）</h2>
      <div style="display:grid; gap:10px;">
        <input id="hostName" placeholder="例: 編集PC" />
        <input id="hostMac" placeholder="例: 00:11:22:33:44:55" />
        <select id="hostAgent">
          <option value="">（同一VLAN: ローカル送信）</option>
        </select>
        <button id="addHost">ホスト追加</button>
      </div>
      <div class="list" id="hosts"></div>
    </div>
  </div>

  <div class="msg" id="msg">loading...</div>

  <script src="./app.js"></script>
</body>
</html>
